<!DOCTYPE html>
<html>

	<head>
		<title>Quiz</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="css/quiz2.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
	</head>

	<body>
		
		<div id="quizContainer" class="containerQuiz2" >
			<div class="title">Second quiz</div>
			<div id="question" class="question"></div>
			
			<div id="quizBody">
				<label class="option" id="answer1"><input type="radio" name="option" value="1"><span id="opt1"> </span></label>
				<label class="option" id="answer2"><input type="radio" name="option" value="2"><span id="opt2"> </span></label>
				<label class="option" id="answer3"><input type="radio" name="option" value="3"><span id="opt3"> </span></label>
				<label class="option" id="answer4"><input type="radio" name="option" value="4"><span id="opt4"> </span></label>
			</div>

			<div class="buttons">
				<button id="exitButton" class="exit-btn" onclick="location.href = 'index.html'">Exit</button>
				<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
			</div>
		</div>
		
		<div id="result" class="containerQuiz2 result" style="display:none;">
				Second quiz score: <span id="score"></span>
				<br><button id="secondExit" class="exit-btn" onclick="location.href = 'index.html'">Exit</button>
				<br><button id="feedback" class="feedback-btn" data-toggle="modal" data-target="#feedbackModal">Feedback</button>
		</div>
		
		<script src="js/quiz2.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	
	</body>
</html>
